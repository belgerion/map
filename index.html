<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi23suaoSSeJ1lOYbP57rvBUmGSsdBe8c&libraries=places">
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
</head>
<body>
	<div id="map-canvas"></div>
   	 		<div id="panel">
                <form class="search-bar" data-bind="submit: search">
      			    <input id="address" type="textbox" data-bind="textInput: location">
        		    <button id="submit-btn">Search</button>
    			</form>
            </div>
        <div class="list">
            <ul data-bind="foreach: marker">
              <li data-bind="click: function(){ markerAnimate(); selectResult(); flickrPicture(); currentNeighborhood(); }, css: {selectedPlace: $data == $root.currentNeighborhood()}">
                <h4 data-bind="text: title"></h4>
                <p data-bind="text: address"></p>
              </li>
            </ul>
        </div>
      <div class='photoframe'>
        <span id="photo-popup" class="glyphicon glyphicon-off"></span>
        <h3 class="photoheader">Pictures<span data-bind="text: photo().name"></span></h3>
          <div class="photoholder" data-bind="foreach: photos">
            <div class="item">
                <img class="photo" data-bind="attr: {src: url}">
            </div>
          </div>
        </div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
